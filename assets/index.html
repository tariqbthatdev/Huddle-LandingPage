<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <script src="https://kit.fontawesome.com/4062502894.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg">
    </div>
  </header>

  <section class="main">
    <div class="main-content">
      <div class="column-left">
        <img src="./images/illustration-mockups.svg">
      </div>

      <div class="column-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p> 
        <a href="#">Register</a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-text">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Tariq Brown</a>.
      </p>
      <div class="socials">
        <i class="fa-brands fa-facebook-f fa-lg fa-fw"></i>
        <i class="fa-brands fa-twitter fa-lg fa-fw"></i>
        <i class="fa-brands fa-instagram fa-lg fa-fw"></i>
      </div>
    </div>
  </footer>

</body>
</html>
